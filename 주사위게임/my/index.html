<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Pig Game</title>
        <script
            src="https://kit.fontawesome.com/54fce078f3.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main>
            <section class="player player-1">
                <h1 class="name" id="name-1">Player 1</h1>
                <h3 class="score" id="score-1">0</h3>
                <div class="currentBox">
                    <p class="currentText">current</p>
                    <h3 class="currentScore">0</h3>
                </div>
            </section>
            <section class="player player-2">
                <h1 class="name" id="name-2">Player 2</h1>
                <h3 class="score" id="score-2">0</h3>
                <div class="currentBox">
                    <p class="currentText">current</p>
                    <h3 class="currentScore">0</h3>
                </div>
            </section>

            <button class="btn reset">
                <i class="fas fa-undo"></i>
                new game
            </button>
            <img src="./dice_img/dice-6.png" class="diceImg">
            <button class="btn roll">
                <i class="fas fa-dice"></i>
                roll dice
            </button>
            <button class="btn save">
                <i class="far fa-save"></i>
                save
            </button>

        </main>
        <script src="script.js"></script>
    </body>
</html>
